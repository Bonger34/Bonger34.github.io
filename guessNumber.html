<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数游戏</title>
		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/guessNumber.css" />

	<body>
		<header>
			<a href="index.html" class="back">&#8592;</a>
		</header>
		<hr />
		<main class="main">
			<div class="guessNumber">
				<h1>猜数游戏</h1>
				<p>系统已生成一个1-100之间的随机数</p>
				<label for="guessNumber">请输入你的猜测：</label>
				<input type="number" id="guessNumber" />
				<button onclick="checkNumber()">提交</button>
			</div>
			<div class="minGuesses">
				<p>
					<span>最小猜测次数为：</span>
					<u id="minGuesses">&nbsp;&nbsp;</u>
					<span>次</span>
				</p>
			</div>
		</main>
